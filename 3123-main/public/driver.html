<!doctype html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>–ö–∞–±—ñ–Ω–µ—Ç –í–æ–¥—ñ—è</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.headerColor = '#1a1a2e';
                tg.bottomBarColor = '#1a1a2e';
            }
        </script>
        <link rel="stylesheet" href="/style-enhancements.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                min-height: 100vh;
                padding: 20px;
                color: #e0e0e0;
            }
            
            .header {
                text-align: center;
                margin-bottom: 20px;
                animation: fadeIn 0.5s ease-out;
            }
            
            .header h1 {
                font-size: 28px;
                font-weight: 700;
                color: #ffffff;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            }

            .card {
                background: rgba(30, 30, 45, 0.95);
                backdrop-filter: blur(20px);
                padding: 20px;
                border-radius: 25px;
                margin-bottom: 15px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
                animation: slideUp 0.4s ease-out;
            }
            
            .badge {
                display: inline-block;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 700;
                color: white;
                margin-bottom: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            
            .label {
                font-size: 11px;
                color: #b0b0b0;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-top: 12px;
                margin-bottom: 5px;
                font-weight: 600;
            }
            
            .addr {
                font-size: 16px;
                font-weight: 600;
                line-height: 1.4;
                color: #e0e0e0;
            }
            
            .btn {
                width: 100%;
                padding: 16px;
                border: none;
                border-radius: 15px;
                background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
                color: white;
                font-weight: 700;
                font-size: 17px;
                margin-top: 12px;
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 0 10px 25px rgba(52, 199, 89, 0.4);
            }
            
            .btn:active {
                transform: scale(0.98);
                box-shadow: 0 5px 15px rgba(52, 199, 89, 0.3);
            }
            
            .btn-gray {
                background: linear-gradient(135deg, #8e8e93 0%, #636366 100%);
                box-shadow: 0 10px 25px rgba(142, 142, 147, 0.4);
            }
            
            .btn-gray:active {
                box-shadow: 0 5px 15px rgba(142, 142, 147, 0.3);
            }
            
            .status-badge {
                display: inline-block;
                padding: 6px 12px;
                border-radius: 12px;
                font-size: 12px;
                font-weight: 600;
                background: rgba(52, 199, 89, 0.2);
                color: #34c759;
                margin-bottom: 10px;
            }
            
            .empty-state {
                text-align: center;
                padding: 40px 20px;
                color: #b0b0b0;
                font-size: 16px;
                background: rgba(30, 30, 45, 0.95);
                backdrop-filter: blur(20px);
                border-radius: 25px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            }
            
            .empty-icon {
                font-size: 50px;
                margin-bottom: 15px;
                opacity: 0.5;
            }
            
            .divider {
                height: 1px;
                background: linear-gradient(90deg, transparent, #3a3a4e, transparent);
                margin: 15px 0;
            }
            
            .info-text {
                text-align: center;
                font-size: 15px;
                color: #b0b0b0;
                margin: 15px 0;
                line-height: 1.5;
            }
            
            .stats {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .stat {
                background: #2a2a3e;
                padding: 10px;
                border-radius: 10px;
            }
            
            .stat-value {
                font-size: 20px;
                font-weight: 700;
                color: #34c759;
            }
            
            .stat-label {
                font-size: 11px;
                color: #b0b0b0;
                text-transform: uppercase;
                margin-top: 3px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>üöñ –ï—Ñ—ñ—Ä –∑–∞–º–æ–≤–ª–µ–Ω—å</h1>
            <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;">
                <button class="btn" id="status-btn" onclick="toggleOnlineStatus()" style="width: 110px; padding: 8px; font-size: 13px;">üü¢ –û–Ω–ª–∞–π–Ω</button>
                <button class="btn" onclick="openMyProfileModal()" style="width: 110px; padding: 8px; background: #667eea; font-size: 13px;">‚úèÔ∏è –ü—Ä–æ—Ñ—ñ–ª—å</button>
                <button class="btn" onclick="window.location.href='/announcements.html'" style="width: 110px; padding: 8px; background: #34c759; font-size: 13px;">üì¢ –ù–æ–≤–∏–Ω–∏</button>
            </div>
            
            <!-- –°–¢–ê–¢–ò–°–¢–ò–ö–ê –í–û–î–Ü–Ø -->
            <div id="driver-stats" style="background: #2a2a3e; border-radius: 12px; padding: 15px; margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 13px;">
                <div style="text-align: center;">
                    <div style="color: #34c759; font-size: 20px; font-weight: 700;" id="driver-earnings">0</div>
                    <div style="color: #b0b0b0;">üíµ –ó–∞—Ä–æ–±—ñ—Ç–æ–∫</div>
                </div>
                <div style="text-align: center;">
                    <div style="color: #667eea; font-size: 20px; font-weight: 700;" id="driver-completed">0</div>
                    <div style="color: #b0b0b0;">‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–æ</div>
                </div>
                <div style="text-align: center;">
                    <div style="color: #ffb800; font-size: 20px; font-weight: 700;" id="driver-rating">0.0</div>
                    <div style="color: #b0b0b0;">‚≠ê –†–µ–π—Ç–∏–Ω–≥</div>
                </div>
                <div style="text-align: center;">
                    <div style="color: #30b0c0; font-size: 20px; font-weight: 700;" id="driver-rides-today">0</div>
                    <div style="color: #b0b0b0;">üöó –°—å–æ–≥–æ–¥–Ω—ñ</div>
                </div>
            </div>
        </div>

        <div id="current-job"></div>
        <div id="chat-section" style="display:none; margin-bottom:20px; background: white; border-radius: 15px; padding: 15px;">
            <div id="chat-messages" style="height: 200px; overflow-y: auto; margin-bottom: 10px; background: #f5f5f7; border-radius: 10px; padding: 10px;"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." style="flex: 1; padding: 10px; border: 1px solid #e5e5ea; border-radius: 10px;">
                <button class="btn" onclick="sendMessage()" style="width: 100px; padding: 10px; margin: 0;">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            </div>
        </div>

        <div id="list">
            <div class="empty-state">
                <div class="empty-icon">‚è≥</div>
                <div>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            </div>
        </div>

        <!-- –ú–û–î–ê–õ–¨ –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø –ü–†–û–§–Ü–õ–Æ –í–û–î–Ü–Ø -->
        <div id="my-profile-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px;">
            <div style="background: #2a2a3e; padding: 25px; border-radius: 15px; max-width: 400px; width: 100%;">
                <h3 style="color: #e0e0e0; margin-bottom: 15px;">‚úèÔ∏è –ú—ñ–π –ø—Ä–æ—Ñ—ñ–ª—å</h3>
                <input type="text" id="my-driver-name" placeholder="–í–∞—à–µ —ñ–º'—è" style="width: 100%; padding: 10px; background: #1a1a2e; border: 1px solid #3a3a4e; border-radius: 8px; color: #e0e0e0; margin-bottom: 10px; font-family: inherit;">
                <input type="tel" id="my-driver-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" style="width: 100%; padding: 10px; background: #1a1a2e; border: 1px solid #3a3a4e; border-radius: 8px; color: #e0e0e0; margin-bottom: 10px; font-family: inherit;">
                <textarea id="my-driver-bio" placeholder="–ü—Ä–æ —Å–µ–±–µ... (–±—Ä–æ–Ω—å: 15 —Ä–æ–∫—ñ–≤, –ª—é–±–ª—é –º—É–∑–∏–∫—É)" style="width: 100%; padding: 10px; background: #1a1a2e; border: 1px solid #3a3a4e; border-radius: 8px; color: #e0e0e0; margin-bottom: 15px; resize: vertical; min-height: 60px; font-family: inherit;"></textarea>
                <div style="display: flex; gap: 10px;">
                    <button onclick="saveMyProfile()" class="btn" style="flex: 1; background: #667eea; padding: 12px;">‚úì –ó–±–µ—Ä–µ–≥—Ç–∏</button>
                    <button onclick="closeMyProfileModal()" class="btn" style="flex: 1; background: #8e8e93; padding: 12px;">‚úï –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                </div>
            </div>
        </div>

        <script>
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            if (tg.keepScreenOn) tg.keepScreenOn = true;

            function getUniqueDriverId() {
                if (tg.initDataUnsafe?.user?.id) return tg.initDataUnsafe.user.id;
                let testDriverId = localStorage.getItem('test_driver_user_id');
                if (!testDriverId) {
                    testDriverId = Math.floor(Math.random() * 800000000) + 200000000;
                    localStorage.setItem('test_driver_user_id', testDriverId);
                }
                return parseInt(testDriverId);
            }
            
            const driverId = getUniqueDriverId();
            let myOrderId = null;
            let previousOrderCount = 0;
            let isOnline = false;

            // –û–ù–û–í–õ–ï–ù–ù–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ò –í–û–î–Ü–Ø
            async function updateDriverStats() {
                const stats = await fetch(`/driver-stats/${driverId}`).then(r => r.json());
                document.getElementById('driver-earnings').textContent = stats.earnings;
                document.getElementById('driver-completed').textContent = stats.completedOrders;
                document.getElementById('driver-rating').textContent = (stats.averageRating || 0).toFixed(1);
                document.getElementById('driver-rides-today').textContent = stats.ridestoday;
            }
            updateDriverStats();
            setInterval(updateDriverStats, 30000); // –ö–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥

            // –†–ï–î–ê–ì–£–í–ê–ù–ù–Ø –°–í–û–ì–û –ü–†–û–§–Ü–õ–Æ
            async function openMyProfileModal() {
                const res = await fetch(`/driver-profile/${driverId}`).then(r => r.json());
                document.getElementById('my-driver-name').value = res.customName || res.username || '';
                document.getElementById('my-driver-phone').value = res.phone || '';
                document.getElementById('my-driver-bio').value = res.bio || '';
                document.getElementById('my-profile-modal').style.display = 'flex';
            }
            
            async function saveMyProfile() {
                const name = document.getElementById('my-driver-name').value.trim();
                const phone = document.getElementById('my-driver-phone').value.trim();
                const bio = document.getElementById('my-driver-bio').value.trim();
                
                if (!name) return alert('–í–≤–µ–¥—ñ—Ç—å —ñ–º\'—è');
                
                await fetch('/update-driver-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driverId, name, phone, bio })
                });
                
                document.getElementById('my-profile-modal').style.display = 'none';
                alert('‚úÖ –ü—Ä–æ—Ñ—ñ–ª—å –æ–Ω–æ–≤–ª–µ–Ω–æ!');
            }
            
            function closeMyProfileModal() {
                document.getElementById('my-profile-modal').style.display = 'none';
            }

            function toggleOnlineStatus() {
                fetch("/toggle-driver-status", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ driverId, status: !isOnline })
                }).then(r => r.json()).then(res => {
                    isOnline = res.isOnline;
                    const btn = document.getElementById("status-btn");
                    btn.textContent = isOnline ? "üü¢ –û–Ω–ª–∞–π–Ω" : "üî¥ –û—Ñ–ª–∞–π–Ω";
                    btn.style.background = isOnline ? "linear-gradient(135deg, #34c759 0%, #30d158 100%)" : "linear-gradient(135deg, #8e8e93 0%, #636366 100%)";
                    console.log('‚úÖ –°—Ç–∞—Ç—É—Å –∑–º—ñ–Ω–µ–Ω–æ –Ω–∞:', isOnline ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ–ª–∞–π–Ω');
                }).catch(e => {
                    console.error('‚ùå –ü–æ–º–∏–ª–∫–∞:', e);
                    alert('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–º—ñ–Ω–∏ —Å—Ç–∞—Ç—É—Å—É');
                });
            }

            function sendMessage() {
                const msg = document.getElementById("message-input").value.trim();
                if (!msg || !myOrderId) return;
                fetch("/send-message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ orderId: myOrderId, senderId: driverId, message: msg })
                }).then(() => {
                    document.getElementById("message-input").value = "";
                    loadMessages();
                });
            }

            function loadMessages() {
                if (!myOrderId) return;
                fetch(`/messages/${myOrderId}`).then(r => r.json()).then(msgs => {
                    const chat = document.getElementById("chat-messages");
                    chat.innerHTML = msgs.map(m => `<div style="margin: 5px 0; padding: 8px; background: ${m.senderId == driverId ? '#34c759' : '#007aff'}; color: white; border-radius: 8px; margin-left: ${m.senderId == driverId ? '40px' : '0'}; margin-right: ${m.senderId == driverId ? '0' : '40px'};">${m.message}</div>`).join("");
                    chat.scrollTop = chat.scrollHeight;
                });
            }

            if (driverId) {
                fetch(`/current-order/${driverId}`)
                    .then(r => r.json())
                    .then(state => {
                        if (state.found && state.role === "driver") {
                            restoreActiveOrder(state.order);
                        }
                    });
            }

            function getBadge(type) {
                let color = "#007aff";
                if (type && type.includes("–í–∞–Ω—Ç–∞–∂")) color = "#ff3b30";
                if (type && type.includes("–¢–∞–∫—Å—ñ")) color = "#ff9500";
                if (type && type.includes("–ë—É–∫—Å–∏—Ä")) color = "#ff2d55";
                if (type && type.includes("–ö—É—Ä")) color = "#5856d6";
                return `<span class="badge" style="background:${color}">${type}</span>`;
            }

            function update() {
                if (myOrderId) return;

                const list = document.getElementById("list");
                list.innerHTML = '<div class="skeleton skeleton-card"></div><div class="skeleton skeleton-card"></div><div class="skeleton skeleton-card"></div>';

                fetch("/get-orders")
                    .then(r => r.json())
                    .then(orders => {
                        list.style.display = "block";
                        
                        if (orders.length === 0) {
                            list.innerHTML = `<div class="empty-state"><div class="empty-icon">üì≠</div><div>–ó–∞–º–æ–≤–ª–µ–Ω—å –Ω–µ–º–∞—î...</div></div>`;
                        } else {
                            list.innerHTML = '';
                            if (orders.length > previousOrderCount) {
                                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred("warning");
                            }
                            previousOrderCount = orders.length;

                            orders.forEach(o => {
                                const div = document.createElement("div");
                                div.className = "card";
                                div.innerHTML = `
                                    ${getBadge(o.serviceType)}
                                    <div class="label">–ó–≤—ñ–¥–∫–∏</div>
                                    <div class="addr">üìç ${o.fromAddress}</div>
                                    <div class="label">–ö—É–¥–∏</div>
                                    <div class="addr">üèÅ ${o.toAddress}</div>
                                    ${o.comment ? `<div class="label">–ö–æ–º–µ–Ω—Ç–∞—Ä</div><div class="addr">üí¨ ${o.comment}</div>` : ''}
                                    <button class="btn" onclick="take(${o.id})">–ü—Ä–∏–π–Ω—è—Ç–∏</button>
                                `;
                                list.appendChild(div);
                            });
                        }
                    });
            }

            window.take = (id) => {
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred("heavy");
                
                const price = prompt("–í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å —Ü—ñ–Ω—É (–≥—Ä–Ω):", "150");
                if (!price || isNaN(price) || price < 0) return tg.showAlert("–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É —Ü—ñ–Ω—É!");
                
                fetch("/accept-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ orderId: id, driverId })
                })
                    .then(r => r.json())
                    .then(res => {
                        if (res.message === "Success" && res.order) {
                            fetch("/set-driver-price", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ orderId: id, driverPrice: parseInt(price) })
                            }).then(r => r.json()).then(pRes => {
                                if (pRes.success) {
                                    restoreActiveOrder(res.order);
                                }
                            });
                        } else {
                            tg.showAlert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –≤–∂–µ –∑–∞–π–Ω—è—Ç–µ!");
                            update();
                        }
                    });
            };

            function restoreActiveOrder(order) {
                myOrderId = order.id;
                document.getElementById("list").style.display = "none";
                document.getElementById("chat-section").style.display = "block";
                loadMessages();
                setInterval(loadMessages, 1000);

                fetch(`/driver-stats/${driverId}`)
                    .then(r => r.json())
                    .then(stats => {
                        document.getElementById("current-job").innerHTML = `
                            <div class="card" style="border: 3px solid #34c759; background: linear-gradient(135deg, rgba(52, 199, 89, 0.1) 0%, rgba(48, 209, 88, 0.1) 100%);">
                                <h3 style="color: #34c759; font-size: 24px; margin-bottom: 15px; text-align: center;">üöÄ –í —Ä–æ–±–æ—Ç—ñ</h3>
                                <div class="stats">
                                    <div class="stat"><div class="stat-value">${stats.completedOrders}</div><div class="stat-label">–ó–∞–≤–µ—Ä—à–µ–Ω–æ</div></div>
                                    <div class="stat"><div class="stat-value">${stats.totalRatings}</div><div class="stat-label">–û—Ü—ñ–Ω–æ–∫</div></div>
                                    <div class="stat"><div class="stat-value">‚≠ê${stats.averageRating}</div><div class="stat-label">–†–µ–π—Ç–∏–Ω–≥</div></div>
                                </div>
                                <p style="text-align:center; font-size:16px; font-weight:600; margin-bottom:15px">${order.serviceType}</p>
                                <div class="label">–ó–≤—ñ–¥–∫–∏</div>
                                <div class="addr">üìç ${order.fromAddress}</div>
                                <div class="label">–ö—É–¥–∏</div>
                                <div class="addr">üèÅ ${order.toAddress}</div>
                                ${order.comment ? `<div class="label">–ö–æ–º–µ–Ω—Ç–∞—Ä</div><div class="addr">üí¨ ${order.comment}</div>` : ''}
                                <button class="btn" id="finish-btn" onclick="finishOrder()" style="width: 100%; margin-top: 12px; background: #667eea;">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç–∏ –ø–æ—ó–∑–¥–∫—É</button>
                            </div>
                        `;
                    });
            }

            // –ó–ê–í–ï–†–®–ò–¢–ò –ü–û–á–ó–î–ö–£
            window.finishOrder = () => {
                if (!myOrderId) return alert('‚ùå –ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è');
                if (!confirm("–ó–∞–≤–µ—Ä—à–∏—Ç–∏ –ø–æ—ó–∑–¥–∫—É?")) return;

                fetch("/finish-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ orderId: myOrderId })
                })
                    .then(r => r.json())
                    .then(res => {
                        if (res.message === "Success") {
                            myOrderId = null;
                            // –í–ò–ü–†–ê–í–õ–ï–ù–û: –û—á–∏—â—É—î–º–æ —á–∞—Ç –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
                            document.getElementById("chat-section").style.display = "none";
                            document.getElementById("chat-messages").innerHTML = '';
                            document.getElementById("current-job").innerHTML = "";
                            document.getElementById("list").style.display = "block";
                            update();
                            alert('‚úÖ –ü–æ—ó–∑–¥–∫—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ!');
                        }
                    })
                    .catch(e => alert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + e.message));
            };

            setInterval(update, 2000);
            update();
        </script>
    </body>
</html>
